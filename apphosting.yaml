# https://firebase.google.com/docs/app-hosting/configure
# Settings for a backend created with the App Hosting CLI.
# This file is not used for backends created through the Firebase console.
# If you edit this file, you must deploy it for the changes to take effect.

runConfig:
  # The timeout for request responses, in seconds.
  # A request that does not respond within this time will be cancelled.
  timeoutSeconds: 120

# Environment variables and secrets.
env:
  # Grant access to secrets in Cloud Secret Manager.
  # See https://firebase.google.com/docs/app-hosting/configure#secret-parameters
  # Replace 'GEMINI-API-KEY' with the name of the secret you create.
  - variable: GEMINI_API_KEY
    secret: GEMINI-API-KEY

  # Firebase SDK configuration is automatically populated by App Hosting.
  # You can uncomment and set these values to override the automatic configuration.
  # - variable: NEXT_PUBLIC_FIREBASE_API_KEY
  #   value: ''
  # - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
  #   value: ''
  # - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
  #   value: ''
